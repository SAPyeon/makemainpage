<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>To Do List</h1>
        <input type="text" id="text">
        <button id="btn">+</button>
        <ul id="list"></ul>
    </form>

    <script>
        const text = document.querySelector('#text'); //인풋텍스트
        const btn = document.querySelector('#btn'); //+버튼
        const list = document.querySelector('#list');//리스트목록칸


        btn.addEventListener('click', function (e) {
            e.preventDefault();
            if (text.value === '') { //아무것도 입력안할시
                alert('입력하세요'); //알림창
            } else {
                var todolist = document.createElement('li'); //li 태그만들기
                todolist.innerText = text.value;//li 태그 안 텍스트
                list.appendChild(todolist); //li태그를 ul태그안에 붙이기
                var replace = document.createElement('button'); //변경버튼태그만들기
                replace.innerText = "변경" //태그안 텍스트
                todolist.appendChild(replace);//li태그안에 변경태그 붙이기
                var delete1 = document.createElement('button'); //삭제버튼태그만들기
                delete1.innerText = "삭제" //태그안 텍스트
                todolist.appendChild(delete1);//li태그안에 삭제태그 붙이기
                text.value = ""; //입력버튼 클릭 후 텍스트 안에 비우기
            }
            replace.addEventListener('click', function (e) {//변경버튼클릭시 li값 변경
                e.preventDefault();
                todolist.innerText = text.value;//li태그안에 인풋텍스트 넣기 
                todolist.appendChild(replace);//li태그안에 변경버튼태그 붙이기
                todolist.appendChild(delete1);//li태그안에 삭제태그 붙이기
                text.value = "";
            })

            delete1.addEventListener('click', function (e) { //삭제버튼 클릭시 해당 li제거
                e.preventDefault();
                list.removeChild(todolist);
            })

        })
    </script>
</body>

</html>
