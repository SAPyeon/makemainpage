<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="practice.js"></script> -->
    <script src="checkbox.js"></script>
</head>

<body>
    <input type='checkbox' name='animal' id="all" value='selectall' /> <b>Select All</b>
    <br />
    <input type='checkbox' name='animal' class="animal" value='dog' /> 개
    <br />
    <input type='checkbox' name='animal' class="animal" value='cat' /> 고양이
    <br />
    <input type='checkbox' name='animal' class="animal" value='rabbit' /> 토끼

    <script>
        const animal = document.querySelectorAll(".animal");

        const allCheck = document.querySelector("#all");

        allCheck.onchange = function () {

            animal.forEach((checkbox) => {
                if (allCheck.checked === true) {
                    checkbox.checked = true;
                } else {
                    checkbox.checked = false;
                }

            })
        }


        animal.forEach((z) => {
            z.onchange = () => {
                if (z.checked === false) {
                    allCheck.checked = false;
                }
            }
        })

    </script>
</body>

</html>
